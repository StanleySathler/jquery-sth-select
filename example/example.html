<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
	<title>sth-select • sample</title>
	<base href="../" />
	<link rel="stylesheet" href="dist/css/sth-select.css"/>
	<link rel="stylesheet" href="example/example.css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>

	<style type="text/css">
		body {
			font-family: "Open Sans", sans-serif;
			font-size: 15px;
		}
	</style>
</head>
<body>
	<form>
		<label for="person">Person:</label>
		<select 
			name="person" 
			sth-select
			sth-select-title="Select a person:"
			sth-select-placeholder="No person select"
			sth-select-autosize="false">
			<option value="1">Stanley</option>
			<option value="2">Isabella</option>
			<option value="3">Luiz</option>
			<option value="4">Reubert</option>
			<option value="5">Pedro</option>
			<option value="6">Otávio</option>
			<option value="7">Luís Carlos</option>
			<option value="8">Gabriel</option>
			<option value="9">Matheus</option>
			<option value="5">Bruno</option>
			<option value="5">Lorraine</option>
		</select>
	</form>

	<script src="dist/js/vendor.js"></script>
	<script src="dist/js/sth-select.js"></script>
</body>
</html>
